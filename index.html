<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>3D GLB Viewer</h1>
        <input type="file" id="file-input" accept=".glb">
    </div>
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="viewer.js"></script>
    <div id="lighting-controls">
        <div class="control-group">
            <label>Ambient Light Intensity: <input type="range" id="ambient-intensity" min="0" max="1" step="0.1" value="0.5"></label>
        </div>
        <div class="control-group">
            <label>Directional Light Intensity: <input type="range" id="directional-intensity" min="0" max="2" step="0.1" value="1"></label>
        </div>
        <div class="control-group">
            <label>Light Color: <input type="color" id="light-color" value="#ffffff"></label>
        </div>
        <div class="control-group">
            <label>Background Color: <input type="color" id="bg-color" value="#808080"></label>
        </div>
        <div class="control-group">
            <h4>Light Position</h4>
            <label>X: <input type="range" id="light-x" min="-10" max="10" step="0.1" value="1"></label>
            <label>Y: <input type="range" id="light-y" min="-10" max="10" step="0.1" value="1"></label>
            <label>Z: <input type="range" id="light-z" min="-10" max="10" step="0.1" value="1"></label>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/dimensions.png">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>
                <img src="./assets/dimensions.png" alt="">
                <div>
                    <span>3D GLB Viewer</span>
                    <small>prabhasha2006</small>
                </div>
            </h1>
            <div class="file-upload">
                <label for="file-input" class="upload-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    Upload GLB File
                </label>
                <input type="file" id="file-input" accept=".glb" hidden>
            </div>
        </div>
    </div>

    <div id="lighting-controls" class="control-panel">
        <h3>Lighting Controls</h3>
        <div class="control-group">
            <label>
                <span>Ambient Light</span>
                <input type="range" id="ambient-intensity" min="0" max="1" step="0.1" value="0.5">
            </label>
        </div>
        <div class="control-group">
            <label>
                <span>Directional Light</span>
                <input type="range" id="directional-intensity" min="0" max="2" step="0.1" value="1">
            </label>
        </div>
        <div class="control-group">
            <label>
                <span>Light Color</span>
                <input type="color" id="light-color" value="#ffffff">
            </label>
        </div>
        <div class="control-group">
            <label>
                <span>Background</span>
                <input type="color" id="bg-color" value="#25215E">
            </label>
        </div>
        <div class="control-group light-position">
            <h4>Light Position</h4>
            <label>
                <span>X Axis</span>
                <input type="range" id="light-x" min="-10" max="10" step="0.1" value="1">
            </label>
            <label>
                <span>Y Axis</span>
                <input type="range" id="light-y" min="-10" max="10" step="0.1" value="1">
            </label>
            <label>
                <span>Z Axis</span>
                <input type="range" id="light-z" min="-10" max="10" step="0.1" value="1">
            </label>
        </div>
    </div>

    <!-- Keep existing scripts -->
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="viewer.js"></script>
</body>
</html>
